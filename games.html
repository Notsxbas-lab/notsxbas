<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos - Gaming Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        @media (max-width: 1024px) {
            body::before {
                content: "Esta página está optimizada para PC. Por favor, usa una pantalla más grande.";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                font-size: 24px;
                z-index: 9999;
            }
            body > * {
                display: none;
            }
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            height: 100vh;
            padding: 0;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
        }

        .sidebar h2 {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0,0,0,0.2);
            margin: 0;
            font-size: 24px;
            border-bottom: 3px solid #3498db;
        }
        .sidebar h2 i {
            margin-right: 10px;
            color: #3498db;
        }
        .sidebar ul {
            list-style: none;
            padding: 20px 0;
        }
        .sidebar ul li {
            padding: 0;
            transition: all 0.3s ease;
        }
        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
        }
        .sidebar ul li a i {
            margin-right: 15px;
            font-size: 18px;
            width: 25px;
            text-align: center;
        }
        .sidebar ul li:hover {
            background-color: rgba(52, 152, 219, 0.2);
            transform: translateX(5px);
        }
        .sidebar ul li a:hover {
            color: #3498db;
        }
        .sidebar ul li.active {
            background-color: #3498db;
        }
        .sidebar ul li.active a {
            font-weight: bold;
        }
        .main-content {
            flex-grow: 1;
            margin-left: 260px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .sidebar.collapsed {
            width: 72px;
            transition: width 240ms cubic-bezier(.2,.8,.2,1);
        }
        .sidebar.collapsed .sidebar h2 span { display: none; }
        .sidebar.collapsed ul li a span { display: none; }
        .sidebar.collapsed ul li a i { margin-right: 0; width: 100%; text-align: center; }
        .sidebar.collapsed + .main-content { margin-left: 72px; }

        /* Tooltip shown when sidebar is collapsed and item hovered */
        .sidebar ul li { position: relative; }
        .sidebar.collapsed ul li:hover::after {
            content: attr(data-title);
            position: absolute;
            left: 78px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: #2c3e50;
            padding: 6px 10px;
            border-radius: 6px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            white-space: nowrap;
            z-index: 2000;
            font-size: 13px;
        }
        .sidebar-toggle-btn {
            position: fixed;
            top: 16px;
            left: 16px;
            background: linear-gradient(135deg,#3b82f6,#6c5ce7);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 1100;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.18);
            transition: transform 180ms ease, background 200ms ease;
        }
        .sidebar-toggle-btn:hover {
            transform: translateY(-3px);
        }
        .sidebar-toggle-btn span { margin-left: 8px; font-weight:600; }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .header h1 i {
            margin-right: 10px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .dropbtn {
            background: #3498db;
            color: white;
            padding: 10px 22px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
        }
        .dropbtn:hover {
            background: #2980b9;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 180px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
            right: 0;
        }
        .dropdown-content a {
            color: #2c3e50;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            border: 3px solid #3498db;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        .game-card:hover::before {
            left: 100%;
        }
        .game-card:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            transform: translateY(-10px) scale(1.03);
            border-color: #2980b9;
            background: linear-gradient(135deg, #e8f4f8 0%, #b8d4e3 100%);
        }
        .game-image {
            font-size: 64px;
            color: #3498db;
            text-align: center;
            margin-bottom: 15px;
        }
        .game-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .game-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .game-meta {
            margin-bottom: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .game-meta span {
            margin-right: 15px;
        }
        .game-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .game-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            background: #d5f4e6;
            color: #27ae60;
        }
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .news-card {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .news-card:hover::before {
            left: 100%;
        }
        .news-card:hover {
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            transform: translateY(-8px) scale(1.02);
            border-color: #e74c3c;
        }
        .news-image {
            font-size: 64px;
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
        }
        .news-content {
            flex-grow: 1;
        }
        .news-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .news-meta {
            margin-bottom: 15px;
            font-size: 12px;
            color: #7f8c8d;
        }
        .news-meta span {
            margin-right: 10px;
        }
        .news-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .news-category {
            display: inline-block;
            padding: 4px 10px;
            background: #3498db;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        .news-views {
            font-size: 12px;
            color: #27ae60;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #7f8c8d;
        }
        .close:hover {
            color: #2c3e50;
        }
        .requirements {
            margin-top: 20px;
        }
        .requirements h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .requirements p {
            line-height: 1.8;
            color: #555;
        }
        .section-content {
            display: none;
        }
        .section-content.active {
            display: block !important;
        }


    </style>
</head>
<body>
    <button class="sidebar-toggle-btn" id="sidebar-toggle-btn" aria-label="Alternar menú" aria-expanded="true">
        <i class="fas fa-chevron-left"></i>
        <span>Menú</span>
    </button>
    <div class="container">
        <div class="sidebar">
            <h2><i class="fas fa-gamepad"></i> <span>Gaming Info</span></h2>
            <ul>
                <li data-section="juegos" class="active" data-title="Juegos">
                    <a href="#">
                        <i class="fas fa-gamepad"></i>
                        <span>Juegos</span>
                    </a>
                </li>
                <li data-section="noticias" data-title="Noticias">
                    <a href="#">
                        <i class="fas fa-newspaper"></i>
                        <span>Noticias</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-gamepad"></i> Juegos Disponibles</h1>
                <p>Descubre los mejores juegos del momento</p>

            </div>



            <div id="juegos" class="section-content active">
                <div class="games-grid" id="games-grid"></div>
            </div>

            <div id="noticias" class="section-content">
                <div class="news-grid" id="news-grid"></div>
            </div>
        </div>
    </div>

    <div id="requirementsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalGameTitle"></h2>
            <div class="game-meta" id="modalGameMeta"></div>
            <div class="requirements">
                <h3><i class="fas fa-list"></i> Requisitos</h3>
                <p id="modalRequirements"></p>
            </div>
        </div>
    </div>

    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeNewsModal()">&times;</span>
            <h2 id="modalNewsTitle"></h2>
            <div class="game-meta" id="modalNewsMeta"></div>
            <div class="requirements">
                <h3><i class="fas fa-newspaper"></i> Contenido</h3>
                <p id="modalNewsContent"></p>
                <div style="margin-top: 20px; padding: 15px; background: #d5f4e6; border-radius: 8px; border-left: 4px solid #27ae60;">
                    <strong><i class="fas fa-eye"></i> Visitas: <span id="modalNewsViews">0</span></strong>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadGames() {
            if (cachedGames.length === 0) {
                try {
                    const response = await fetch('games.json');
                    if (response.ok) {
                        cachedGames = await response.json();
                    } else {
                        // Fallback to default games if file doesn't exist
                        cachedGames = [
                            { id: 1, nombre: 'The Legend of Zelda: Tears of the Kingdom', genero: 'Aventura', plataforma: 'Nintendo Switch', fecha: '12/05/2023', estado: 'Activo', descripcion: 'Embárcate en una aventura épica en el reino de Hyrule.', requisitos: 'Nintendo Switch con 7GB de espacio disponible' },
                            { id: 2, nombre: 'Elden Ring', genero: 'RPG', plataforma: 'PC, PS5, Xbox', fecha: '25/02/2022', estado: 'Activo', descripcion: 'Un RPG de acción en un mundo abierto creado por FromSoftware.', requisitos: 'Sistema operativo de 64 bits, 12 GB RAM' },
                            { id: 3, nombre: 'God of War Ragnarök', genero: 'Acción', plataforma: 'PS4, PS5', fecha: '09/11/2022', estado: 'Activo', descripcion: 'Únete a Kratos y Atreus en su viaje final por los Nueve Reinos.', requisitos: 'PS4/PS5 con 100GB de espacio disponible' }
                        ];
                    }
                } catch (error) {
                    // Fallback to default games if fetch fails
                    cachedGames = [
                        { id: 1, nombre: 'The Legend of Zelda: Tears of the Kingdom', genero: 'Aventura', plataforma: 'Nintendo Switch', fecha: '12/05/2023', estado: 'Activo', descripcion: 'Embárcate en una aventura épica en el reino de Hyrule.', requisitos: 'Nintendo Switch con 7GB de espacio disponible' },
                        { id: 2, nombre: 'Elden Ring', genero: 'RPG', plataforma: 'PC, PS5, Xbox', fecha: '25/02/2022', estado: 'Activo', descripcion: 'Un RPG de acción en un mundo abierto creado por FromSoftware.', requisitos: 'Sistema operativo de 64 bits, 12 GB RAM' },
                        { id: 3, nombre: 'God of War Ragnarök', genero: 'Acción', plataforma: 'PS4, PS5', fecha: '09/11/2022', estado: 'Activo', descripcion: 'Únete a Kratos y Atreus en su viaje final por los Nueve Reinos.', requisitos: 'PS4/PS5 con 100GB de espacio disponible' }
                    ];
                }
            }

            const gamesGrid = document.getElementById('games-grid');
            gamesGrid.innerHTML = cachedGames.map(game => `
                <div class="game-card" onclick="showRequirements(${game.id})">
                    <div class="game-image"><i class="fas fa-gamepad"></i></div>
                    <div class="game-content">
                        <h2 class="game-title">${game.nombre}</h2>
                        <div class="game-meta">
                            <span><i class="fas fa-tag"></i> ${game.genero}</span>
                            <span><i class="fas fa-desktop"></i> ${game.plataforma}</span>
                        </div>
                        <p class="game-description">${game.descripcion}</p>
                        <span class="game-status">${game.estado}</span>
                    </div>
                </div>
            `).join('');
        }

        async function getVisitorIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (e) {
                return 'Unknown';
            }
        }

        async function registerVisitor() {
            const ip = await getVisitorIP();
            const visitantes = JSON.parse(localStorage.getItem('visitantes')) || [];
            const visitor = {
                ip: ip,
                fecha: new Date().toLocaleString('es-ES'),
                pagina: 'games.html'
            };
            visitantes.push(visitor);
            localStorage.setItem('visitantes', JSON.stringify(visitantes));
        }

        function showRequirements(gameId) {
            const game = cachedGames.find(g => g.id === gameId);
            if (!game) return;
            document.getElementById('modalGameTitle').textContent = game.nombre;
            document.getElementById('modalGameMeta').innerHTML = `
                <span><i class="fas fa-tag"></i> ${game.genero}</span>
                <span><i class="fas fa-desktop"></i> ${game.plataforma}</span>
                <span><i class="fas fa-calendar"></i> ${game.fecha}</span>
            `;
            document.getElementById('modalRequirements').innerHTML = game.requisitos || 'Requisitos no disponibles';
            document.getElementById('requirementsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('requirementsModal').style.display = 'none';
        }

        function closeNewsModal() {
            document.getElementById('newsModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const reqModal = document.getElementById('requirementsModal');
            const newsModal = document.getElementById('newsModal');
            if (event.target === reqModal) reqModal.style.display = 'none';
            if (event.target === newsModal) newsModal.style.display = 'none';
        }

        function loadNews() {
            let news = JSON.parse(localStorage.getItem('news')) || [];
            const newsGrid = document.getElementById('news-grid');
            if (news.length === 0) {
                fetch('/news.json').then(resp => {
                    if (!resp.ok) throw new Error('No fallback');
                    return resp.json();
                }).then(remoteNews => {
                    if (Array.isArray(remoteNews) && remoteNews.length > 0) {
                        news = remoteNews;
                        renderNewsGrid(newsGrid, news);
                    } else {
                        renderNewsGrid(newsGrid, []);
                    }
                }).catch(() => {
                    renderNewsGrid(newsGrid, []);
                });
                return;
            }
            renderNewsGrid(newsGrid, news);
        }

        function renderNewsGrid(newsGrid, newsArray) {
            const publicadas = (newsArray || []).filter(item => item.estado === 'Publicado');
            if (publicadas.length === 0) {
                newsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #7f8c8d; padding: 40px;">No hay noticias disponibles.</p>';
                return;
            }
            newsGrid.innerHTML = publicadas.map(item => `
                <div class="news-card" onclick="showNews(${item.id})">
                    <div class="news-image"><i class="fas fa-newspaper"></i></div>
                    <div class="news-content">
                        <h3 class="news-title">${item.titulo}</h3>
                        <div class="news-meta">
                            <span><i class="fas fa-user"></i> ${item.autor}</span>
                            <span><i class="fas fa-calendar"></i> ${item.fecha}</span>
                        </div>
                        <div class="news-stats">
                            <span class="news-category">${item.categoria}</span>
                            <span class="news-views"><i class="fas fa-eye"></i> ${item.vistas} vistas</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showNews(newsId) {
            let news = JSON.parse(localStorage.getItem('news')) || [];
            const item = news.find(n => n.id === newsId);
            if (!item) return;
            item.vistas = (item.vistas || 0) + 1;
            localStorage.setItem('news', JSON.stringify(news));
            document.getElementById('modalNewsTitle').textContent = item.titulo;
            document.getElementById('modalNewsMeta').innerHTML = `
                <span><i class="fas fa-user"></i> ${item.autor}</span>
                <span><i class="fas fa-calendar"></i> ${item.fecha}</span>
                <span><i class="fas fa-folder"></i> ${item.categoria}</span>
            `;
            document.getElementById('modalNewsContent').innerHTML = item.contenido || 'Contenido no disponible';
            document.getElementById('modalNewsViews').textContent = item.vistas;
            document.getElementById('newsModal').style.display = 'flex';
            setTimeout(() => loadNews(), 500);
        }

        const menuItems = document.querySelectorAll('.sidebar ul li[data-section]');
        const sections = document.querySelectorAll('.section-content');

        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                menuItems.forEach(mi => mi.classList.remove('active'));
                this.classList.add('active');
                const sectionName = this.getAttribute('data-section');
                sections.forEach(section => section.classList.remove('active'));
                document.getElementById(sectionName).classList.add('active');
            });
        });

        const mobileJuegosBtn = document.getElementById('mobile-juegos');
        const mobileNoticiasBtn = document.getElementById('mobile-noticias');

        function showSection(sectionName) {
            menuItems.forEach(mi => mi.classList.remove('active'));
            const menuItem = document.querySelector(`.sidebar ul li[data-section="${sectionName}"]`);
            if (menuItem) menuItem.classList.add('active');
            sections.forEach(section => section.classList.remove('active'));
            const el = document.getElementById(sectionName);
            if (el) el.classList.add('active');
            if (sectionName === 'juegos') {
                mobileJuegosBtn.classList.add('active');
                mobileNoticiasBtn.classList.remove('active');
            } else if (sectionName === 'noticias') {
                mobileNoticiasBtn.classList.add('active');
                mobileJuegosBtn.classList.remove('active');
            }
        }

        if (mobileJuegosBtn) mobileJuegosBtn.addEventListener('click', () => showSection('juegos'));
        if (mobileNoticiasBtn) mobileNoticiasBtn.addEventListener('click', () => showSection('noticias'));



        // Toggle sidebar collapse/expand
        const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
        const sidebar = document.querySelector('.sidebar');

        sidebarToggleBtn.addEventListener('click', () => {
            const isCollapsed = sidebar.classList.toggle('collapsed');
            const icon = sidebarToggleBtn.querySelector('i');
            const span = sidebarToggleBtn.querySelector('span');
            // accessibility
            sidebarToggleBtn.setAttribute('aria-expanded', (!isCollapsed).toString());
            sidebar.setAttribute('aria-expanded', (!isCollapsed).toString());

            if (isCollapsed) {
                // collapsed state
                icon.className = 'fas fa-chevron-right';
                span.style.display = 'none';
            } else {
                // expanded
                icon.className = 'fas fa-chevron-left';
                span.style.display = '';
            }
        });



        window.addEventListener('load', function() {
            loadGames();
            loadNews();
            registerVisitor();
            setInterval(function() {
                loadNews();
            }, 3000);
        });
    </script>
</body>
</html>
