<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos - Gaming Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            height: 100vh;
            padding: 0;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
        }
        .sidebar h2 {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0,0,0,0.2);
            margin: 0;
            font-size: 24px;
            border-bottom: 3px solid #3498db;
        }
        .sidebar h2 i {
            margin-right: 10px;
            color: #3498db;
        }
        .sidebar ul {
            list-style: none;
            padding: 20px 0;
        }
        .sidebar ul li {
            padding: 0;
            margin: 5px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .sidebar ul li a i {
            margin-right: 15px;
            font-size: 18px;
            width: 25px;
            text-align: center;
        }
        .sidebar ul li:hover {
            background-color: rgba(52, 152, 219, 0.2);
            transform: translateX(5px);
        }
        .sidebar ul li a:hover {
            color: #3498db;
        }
        .sidebar ul li.active {
            background-color: #3498db;
        }
        .sidebar ul li.active a {
            font-weight: bold;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .sidebar.collapsed .sidebar h2 {
            display: none;
        }
        .sidebar.collapsed ul li a span {
            display: none;
        }
        .sidebar.collapsed ul li a i {
            margin-right: 0;
            width: 100%;
            text-align: center;
        }
        .sidebar.collapsed + .main-content {
            margin-left: 60px;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
        }
        .toggle-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .header h1 i {
            color: #3498db;
            margin-right: 15px;
        }
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-image {
            height: 200px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        .game-content {
            padding: 20px;
        }
        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .game-meta {
            margin-bottom: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .game-meta span {
            margin-right: 15px;
        }
        .game-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .game-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            background: #d5f4e6;
            color: #27ae60;
        }
        .game-status.status-activo {
            background: #d5f4e6;
            color: #27ae60;
        }
        .game-status.status-inactivo {
            background: #fadbd8;
            color: #e74c3c;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #7f8c8d;
        }
        .close:hover {
            color: #2c3e50;
        }
        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .modal .game-meta {
            margin-bottom: 20px;
        }
        .modal .requirements {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }
        .modal .requirements h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .modal .requirements p {
            color: #555;
            line-height: 1.6;
        }
        .section-content {
            display: none;
        }
        .section-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" id="toggle-btn">
        <i class="fas fa-bars"></i>
        <span>Menú</span>
    </button>

    <div class="container">
        <div class="sidebar">
            <h2><i class="fas fa-gamepad"></i> Gaming Info</h2>
            <ul>
                <li data-section="juegos" class="active">
                    <a href="#"><i class="fas fa-gamepad"></i><span>Juegos</span></a>
                </li>
                <li data-section="noticias">
                    <a href="#"><i class="fas fa-newspaper"></i><span>Noticias</span></a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-gamepad"></i> Juegos Disponibles</h1>
                <p>Descubre los mejores juegos del momento</p>
            </div>

            <div id="juegos" class="section-content active">
                <div class="games-grid" id="games-grid">
                    <!-- Los juegos se cargarán dinámicamente aquí -->
                </div>
            </div>

            <div id="noticias" class="section-content">
                <div style="border: 2px solid #3498db; border-radius: 10px; padding: 20px; background: rgba(255,255,255,0.9);">
                    <div class="news-grid" id="news-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px;">
                        <!-- Las noticias se cargarán dinámicamente aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para requisitos -->
    <div id="requirementsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalGameTitle"></h2>
            <div class="game-meta" id="modalGameMeta"></div>
            <div class="requirements">
                <h3><i class="fas fa-cogs"></i> Requisitos del Sistema</h3>
                <p id="modalRequirements"></p>
            </div>
        </div>
    </div>

    <script>
        // Función para obtener descripción por defecto
        function getDefaultDescription(gameName) {
            const descriptions = {
                'The Legend of Zelda: Tears of the Kingdom': 'Una épica aventura en un mundo abierto lleno de misterios y desafíos. Explora Hyrule como nunca antes.',
                'Elden Ring': 'Un RPG de acción épico creado por FromSoftware y George R.R. Martin. Enfréntate a jefes legendarios en un mundo interconectado.',
                'God of War Ragnarök': 'La continuación de la aclamada saga de God of War. Kratos y Atreus continúan su viaje en los reinos nórdicos.'
            };
            return descriptions[gameName] || 'Descripción no disponible.';
        }

        // Función para cargar juegos desde localStorage
        function loadGames() {
            let games = JSON.parse(localStorage.getItem('games')) || [];
            console.log('Juegos cargados desde localStorage:', games); // Debug

            if (games.length === 0) {
                // Inicializar con juegos de ejemplo si no hay ninguno
                games = [
                    { id: 1, nombre: 'The Legend of Zelda: Tears of the Kingdom', genero: 'Aventura', plataforma: 'Nintendo Switch', fecha: '12/05/2023', estado: 'Activo', descripcion: 'Embárcate en una aventura épica en el reino de Hyrule. Explora vastos paisajes, resuelve puzzles desafiantes y enfrenta poderosos enemigos en esta secuela del clásico juego de Nintendo.', imagen: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0yMCAyMEgyNEwyOCA0NEgyMFYyMFoiIGZpbGw9IiM5Q0E0QUYiLz4KPHBhdGggZD0iTTQwIDIwSDRMLDQ0IDI4SDRMMjAgNDBIMjBMMjAgMjBaIiBmaWxsPSIjOUNBNEFBIi8+Cjx0ZXh0IHg9IjMyIiB5PSI1NSIgZm9udC1zaXplPSIxNiIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+SmV1PC90ZXh0Pgo8L3N2Zz4=', requisitos: 'Nintendo Switch con 7GB de espacio disponible' },
                    { id: 2, nombre: 'Elden Ring', genero: 'RPG', plataforma: 'PC, PS5, Xbox', fecha: '25/02/2022', estado: 'Activo', descripcion: 'Un RPG de acción en un mundo abierto creado por FromSoftware y George R.R. Martin. Explora las Tierras Intermedias, lucha contra jefes desafiantes y forja tu propio camino hacia el trono de Elden.', imagen: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0yMCAyMEgyNEwyOCA0NEgyMFYyMFoiIGZpbGw9IiM5Q0E0QUYiLz4KPHBhdGggZD0iTTQwIDIwSDRMLDQ0IDI4SDRMMjAgNDBIMjBMMjAgMjBaIiBmaWxsPSIjOUNBNEFBIi8+Cjx0ZXh0IHg9IjMyIiB5PSI1NSIgZm9udC1zaXplPSIxNiIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+SlBHPjwvdGV4dD4KPC9zdmc+', requisitos: 'Sistema operativo de 64 bits (Windows 10/11), un procesador Intel i5-8400 o AMD Ryzen 3 3300X, 12 GB de RAM y una tarjeta gráfica NVIDIA GTX 1060 o AMD RX 580, además de 60 GB de espacio en el disco' },
                    { id: 3, nombre: 'God of War Ragnarök', genero: 'Acción', plataforma: 'PS4, PS5', fecha: '09/11/2022', estado: 'Activo', descripcion: 'Únete a Kratos y Atreus en su viaje final por los Nueve Reinos. Enfrenta a dioses nórdicos, resuelve misterios familiares y descubre el destino de Ragnarök en esta épica conclusión.', imagen: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0yMCAyMEgyNEwyOCA0NEgyMFYyMFoiIGZpbGw9IiM5Q0E0QUYiLz4KPHBhdGggZD0iTTQwIDIwSDRMLDQ0IDI4SDRMMjAgNDBIMjBMMjAgMjBaIiBmaWxsPSIjOUNBNEFBIi8+Cjx0ZXh0IHg9IjMyIiB5PSI1NSIgZm9udC1zaXplPSIxNiIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSI+QWN0PC90ZXh0Pgo8L3N2Zz4=', requisitos: 'PS4/PS5 con 100GB de espacio disponible' }
                ];
                localStorage.setItem('games', JSON.stringify(games));
            }

            const gamesGrid = document.getElementById('games-grid');

            gamesGrid.innerHTML = games.map(game => `
                <div class="game-card" onclick="showRequirements(${game.id})" style="cursor: pointer;">
                    <div class="game-image">
                        ${game.imagen ? `<img src="${game.imagen}" alt="${game.nombre}" style="width: 100%; height: 100%; object-fit: cover;">` : '<i class="fas fa-gamepad"></i>'}
                    </div>
                    <div class="game-content">
                        <h2 class="game-title">${game.nombre}</h2>
                        <div class="game-meta">
                            <span><i class="fas fa-tag"></i> ${game.genero}</span>
                            <span><i class="fas fa-desktop"></i> ${game.plataforma}</span>
                            <span><i class="fas fa-calendar"></i> ${game.fecha}</span>
                        </div>
                        <p class="game-description">${game.descripcion || getDefaultDescription(game.nombre)}</p>
                        ${game.requisitos ? `<div class="game-requirements" style="margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 8px; font-size: 14px;"><strong><i class="fas fa-cogs"></i> Requisitos:</strong><br>${game.requisitos.replace(/\n/g, '<br>')}</div>` : ''}
                        <span class="game-status status-${game.estado.toLowerCase()}">${game.estado}</span>
                    </div>
                </div>
            `).join('');
        }

        // Función para obtener la IP del visitante
        async function getVisitorIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error obteniendo IP:', error);
                return 'Desconocida';
            }
        }

        // Función para registrar visitante
        async function registerVisitor() {
            const ip = await getVisitorIP();
            const now = new Date();
            const visitor = {
                id: Date.now(),
                ip: ip,
                pais: 'Desconocido', // Podría expandirse con una API de geolocalización
                pagina: 'Juegos',
                fecha: now.toLocaleString('es-ES'),
                navegador: navigator.userAgent
            };

            // Obtener visitantes existentes del localStorage
            let visitantes = JSON.parse(localStorage.getItem('visitantes')) || [];

            // Agregar nuevo visitante
            visitantes.push(visitor);

            // Guardar en localStorage
            localStorage.setItem('visitantes', JSON.stringify(visitantes));

            console.log('Visitante registrado:', visitor);
        }

        // Función para mostrar requisitos en modal
        function showRequirements(gameId) {
            const games = JSON.parse(localStorage.getItem('games')) || [];
            const requisitos = JSON.parse(localStorage.getItem('requisitos')) || [];
            const game = games.find(g => g.id === gameId);

            if (!game) return;

            const req = requisitos.find(r => r.juego === game.nombre);

            document.getElementById('modalGameTitle').textContent = game.nombre;
            document.getElementById('modalGameMeta').innerHTML = `
                <span><i class="fas fa-tag"></i> ${game.genero}</span>
                <span><i class="fas fa-desktop"></i> ${game.plataforma}</span>
                <span><i class="fas fa-calendar"></i> ${game.fecha}</span>
            `;
            document.getElementById('modalRequirements').innerHTML = req ? req.requisitos.replace(/\n/g, '<br>') : 'Requisitos no disponibles';

            document.getElementById('requirementsModal').style.display = 'flex';
        }

        // Función para cerrar modal
        function closeModal() {
            document.getElementById('requirementsModal').style.display = 'none';
        }

        // Cerrar modal al hacer click fuera
        window.onclick = function(event) {
            const modal = document.getElementById('requirementsModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Función para cargar noticias desde localStorage
        function loadNews() {
            let news = JSON.parse(localStorage.getItem('news')) || [];
            console.log('Noticias cargadas desde localStorage:', news); // Debug

            if (news.length === 0) {
                // Inicializar con noticias de ejemplo si no hay ninguna
                news = [
                    { id: 1, titulo: 'Nuevo DLC anunciado para Elden Ring', categoria: 'Actualizaciones', autor: 'Admin', fecha: '15/12/2024', vistas: 1234, estado: 'Publicado' },
                    { id: 2, titulo: 'Top 10 juegos más esperados de 2024', categoria: 'Listas', autor: 'Admin', fecha: '10/12/2024', vistas: 856, estado: 'Publicado' },
                    { id: 3, titulo: 'Review: The Last of Us Part II', categoria: 'Reseñas', autor: 'Admin', fecha: '05/12/2024', vistas: 2103, estado: 'Publicado' }
                ];
                localStorage.setItem('news', JSON.stringify(news));
            }

            const newsGrid = document.getElementById('news-grid');

            newsGrid.innerHTML = news.map(item => `
                <div class="news-card">
                    <div class="news-image">
                        <i class="fas fa-newspaper"></i>
                    </div>
                    <div class="news-content">
                        <h3 class="news-title">${item.titulo}</h3>
                        <div class="news-meta">
                            <span><i class="fas fa-user"></i> ${item.autor}</span>
                            <span><i class="fas fa-calendar"></i> ${item.fecha}</span>
                        </div>
                        <div class="news-stats">
                            <span class="news-category">${item.categoria}</span>
                            <span class="news-views"><i class="fas fa-eye"></i> ${item.vistas} vistas</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Toggle sidebar
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.querySelector('.sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            const icon = toggleBtn.querySelector('i');
            const span = toggleBtn.querySelector('span');
            if (sidebar.classList.contains('collapsed')) {
                icon.className = 'fas fa-arrow-right';
                span.textContent = 'Expandir';
            } else {
                icon.className = 'fas fa-bars';
                span.textContent = 'Menú';
            }
        });

        // Navegación entre secciones
        const menuItems = document.querySelectorAll('.sidebar ul li[data-section]');
        const sections = document.querySelectorAll('.section-content');

        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();

                // Remover clase active de todos los items
                menuItems.forEach(mi => mi.classList.remove('active'));

                // Agregar clase active al item clickeado
                this.classList.add('active');

                // Obtener la sección a mostrar
                const sectionName = this.getAttribute('data-section');

                // Ocultar todas las secciones
                sections.forEach(section => section.classList.remove('active'));

                // Mostrar la sección seleccionada
                document.getElementById(sectionName).classList.add('active');
            });
        });

        // Cargar juegos, noticias y registrar visitante al cargar la página
        window.addEventListener('load', function() {
            loadGames();
            loadNews();
            registerVisitor();

            // Verificar actualizaciones cada 5 segundos
            setInterval(function() {
                const currentGames = JSON.parse(localStorage.getItem('games')) || [];
                const displayedGames = document.querySelectorAll('.game-card').length;

                if (currentGames.length !== displayedGames) {
                    loadGames();
                } else {
                    // Verificar si algún juego cambió
                    const gameTitles = Array.from(document.querySelectorAll('.game-title')).map(el => el.textContent);
                    const currentTitles = currentGames.map(g => g.nombre);

                    if (JSON.stringify(gameTitles.sort()) !== JSON.stringify(currentTitles.sort())) {
                        loadGames();
                    } else {
                        // Verificar si las descripciones cambiaron
                        const gameDescriptions = Array.from(document.querySelectorAll('.game-description')).map(el => el.textContent.trim());
                        const currentDescriptions = currentGames.map(g => g.descripcion || getDefaultDescription(g.nombre));

                        if (JSON.stringify(gameDescriptions.sort()) !== JSON.stringify(currentDescriptions.sort())) {
                            loadGames();
                        }
                    }
                }

                // Verificar actualizaciones de noticias
                const currentNews = JSON.parse(localStorage.getItem('news')) || [];
                const displayedNews = document.querySelectorAll('.news-card').length;

                if (currentNews.length !== displayedNews) {
                    loadNews();
                } else {
                    // Verificar si alguna noticia cambió
                    const newsTitles = Array.from(document.querySelectorAll('.news-title')).map(el => el.textContent);
                    const currentTitles = currentNews.map(n => n.titulo);

                    if (JSON.stringify(newsTitles.sort()) !== JSON.stringify(currentTitles.sort())) {
                        loadNews();
                    }
                }
            }, 5000);
        });
    </script>
</body>
</html>
