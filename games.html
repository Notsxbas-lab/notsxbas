<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juegos - Gaming Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 30px auto 40px auto;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header a {
            background: #3498db;
            color: white;
            padding: 10px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header a:hover {
            background: #2980b9;
        }
        .games-container {
            max-width: 1200px;
            margin: 0 auto 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 32px;
        }
        .game-card {
            background: white;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(44,62,80,0.10);
            padding: 28px 24px 20px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .game-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 8px 24px rgba(44,62,80,0.18);
        }
        .game-logo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            border: 3px solid #ecf0f1;
            margin-bottom: 18px;
            background: #f3f4f6;
        }
        .game-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            text-align: center;
        }
        .game-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 10px;
            font-size: 0.98rem;
            color: #764ba2;
            align-items: center;
            justify-content: center;
        }
        .game-meta i {
            margin-right: 5px;
        }
        .game-desc {
            color: #555;
            font-size: 1rem;
            margin-bottom: 18px;
            text-align: center;
        }
        .game-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .tag {
            background: #eaf6fb;
            color: #3498db;
            border-radius: 14px;
            padding: 4px 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .game-actions {
            margin-top: auto;
            display: flex;
            gap: 12px;
        }
        .btn-play, .btn-info {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn-play:hover, .btn-info:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-gamepad"></i> Juegos Destacados</h1>
        <a href="admin.html"><i class="fas fa-user-cog"></i> Panel Admin</a>
    </div>
    <div class="games-container" id="games-list">
        <!-- Las tarjetas de juegos se insertan aquí con JS -->
    </div>
    <script>
        // Cargar juegos desde localStorage o usar ejemplos
        function getGames() {
            let games = JSON.parse(localStorage.getItem('games')) || [];
            if (games.length === 0) {
                games = [
                    {
                        nombre: 'The Legend of Zelda: Tears of the Kingdom',
                        genero: 'Aventura',
                        plataforma: 'Nintendo Switch',
                        fecha: '12/05/2023',
                        estado: 'Activo',
                        descripcion: 'Embárcate en una aventura épica en el reino de Hyrule. Explora vastos paisajes, resuelve puzzles y enfrenta poderosos enemigos.',
                        imagen: 'https://upload.wikimedia.org/wikipedia/en/6/6d/Legend_of_Zelda_Tears_of_the_Kingdom_box_art.jpg'
                    },
                    {
                        nombre: 'Elden Ring',
                        genero: 'RPG',
                        plataforma: 'PC, PS5, Xbox',
                        fecha: '25/02/2022',
                        estado: 'Activo',
                        descripcion: 'Un RPG de acción en un mundo abierto creado por FromSoftware y George R.R. Martin. Explora las Tierras Intermedias y lucha contra jefes desafiantes.',
                        imagen: 'https://upload.wikimedia.org/wikipedia/en/b/b9/Elden_Ring_Box_art.jpg'
                    },
                    {
                        nombre: 'God of War Ragnarök',
                        genero: 'Acción',
                        plataforma: 'PS4, PS5',
                        fecha: '09/11/2022',
                        estado: 'Activo',
                        descripcion: 'Únete a Kratos y Atreus en su viaje final por los Nueve Reinos. Enfrenta a dioses nórdicos y descubre el destino de Ragnarök.',
                        imagen: 'https://upload.wikimedia.org/wikipedia/en/9/9a/God_of_War_Ragnar%C3%B6k_cover.jpg'
                    }
                ];
            }
            return games;
        }

        function renderGames() {
            const games = getGames();
            const container = document.getElementById('games-list');
            container.innerHTML = games.map(game => `
                <div class="game-card">
                    <img src="${game.imagen}" class="game-logo" alt="${game.nombre}">
                    <div class="game-title"><i class="fas fa-gamepad"></i> ${game.nombre}</div>
                    <div class="game-meta">
                        <span><i class="fas fa-calendar"></i> ${game.fecha}</span>
                        <span><i class="fas fa-desktop"></i> ${game.plataforma}</span>
                    </div>
                    <div class="game-tags">
                        <span class="tag"><i class="fas fa-tag"></i> ${game.genero}</span>
                        <span class="tag"><i class="fas fa-check-circle"></i> ${game.estado}</span>
                    </div>
                    <div class="game-desc">
                        ${game.descripcion}
                    </div>
                    <div class="game-actions">
                        <a href="#" class="btn-play"><i class="fas fa-play"></i> Jugar</a>
                        <a href="#" class="btn-info"><i class="fas fa-info-circle"></i> Info</a>
                    </div>
                </div>
            `).join('');
        }
        renderGames();
    </script>
</body>
</html>
