<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos - Gaming Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-size: 16px;
        }
        .sidebar ul li a i {
            margin-right: 15px;
            font-size: 18px;
            width: 25px;
            text-align: center;
        }
        .sidebar ul li:hover {
            background-color: rgba(52, 152, 219, 0.2);
            transform: translateX(5px);
        }
        .sidebar ul li a:hover {
            color: #3498db;
        }
        .sidebar ul li.active {
            background-color: #3498db;
        }
        .sidebar ul li.active a {
            font-weight: bold;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .header h1 i {
            color: #3498db;
            margin-right: 15px;
        }
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .game-card, .news-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .game-card:hover, .news-card:hover {
            transform: translateY(-5px);
        }
        .game-image {
            height: 200px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        .news-image {
            height: 150px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }
        .game-content {
            padding: 20px;
        }
        .news-content {
            padding: 20px;
        }
        .game-title, .news-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .game-meta {
            margin-bottom: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .game-meta span {
            margin-right: 15px;
        }
        .game-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .game-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            background: #d5f4e6;
            color: #27ae60;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        /* Responsive: mobile adjustments */
        @media (max-width: 800px) {
            .container { flex-direction: column; }
            .sidebar { display: none; }
            .main-content { padding: 12px; }
            .games-grid { grid-template-columns: 1fr; gap: 18px; }
            .game-image { height: 160px; font-size: 40px; }
            .news-image { height: 120px; font-size: 32px; }
            .modal-content { width: 96%; max-width: 96%; border-radius: 10px; padding: 18px; }
            .header h1 { font-size: 22px; }
            .header p { font-size: 14px; }
            /* Mobile nav (visible on phones) */
            .mobile-nav { display: flex; gap: 8px; margin-bottom: 12px; justify-content: center; }
            .mobile-nav button { background: #3498db; color: white; border: none; padding: 8px 14px; border-radius: 8px; font-weight:600; }
            .mobile-nav button.active { background: #2c3e50; }
        }
        @media (min-width: 801px) {
            .mobile-nav { display: none; }
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #7f8c8d;
        }
        .close:hover {
            color: #2c3e50;
        }
        .modal h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .modal .game-meta {
            margin-bottom: 20px;
        }
        .modal .requirements {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
        }
        .modal .requirements h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .modal .requirements p {
            color: #555;
            line-height: 1.6;
        }
        function loadNews() {
            // If there are no news stored locally (localStorage is per-device),
            // try to fetch a static fallback `/news.json` bundled with the site.
            // This allows mobile visitors to see news even if they were created on another device.
            if (news.length === 0) {
                // show a temporary loading message while we try to fetch fallback
                newsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #7f8c8d; padding: 20px;">Cargando noticias...</p>';
                fetch('/news.json').then(resp => {
                    if (!resp.ok) throw new Error('No fallback');
                    return resp.json();
                }).then(remoteNews => {
                    if (Array.isArray(remoteNews) && remoteNews.length > 0) {
                        localStorage.setItem('news', JSON.stringify(remoteNews));
                        news = remoteNews;
                    }
                    renderNewsGrid(newsGrid, news);
                }).catch(() => {
                    // no fallback available — render empty state
                    renderNewsGrid(newsGrid, news);
                });
                return;
            }

            renderNewsGrid(newsGrid, news);
        }

        function renderNewsGrid(newsGrid, newsArray) {
            const publicadas = (newsArray || []).filter(item => item.estado === 'Publicado');
            if (publicadas.length === 0) {
                newsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #7f8c8d; padding: 40px;">No hay noticias disponibles. Crea una desde el panel de admin.</p>';
                return;
            }

            newsGrid.innerHTML = publicadas.map(item => `
        .news-category {
            display: inline-block;
            padding: 4px 10px;
            background: #3498db;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        .news-views {
            font-size: 12px;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2><i class="fas fa-gamepad"></i> Gaming Info</h2>
            <ul>
                <li data-section="juegos" class="active">
                    <a href="#"><i class="fas fa-gamepad"></i><span>Juegos</span></a>
                </li>
                <li data-section="noticias">
                    <a href="#"><i class="fas fa-newspaper"></i><span>Noticias</span></a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-gamepad"></i> Juegos Disponibles</h1>
                <p>Descubre los mejores juegos del momento</p>
            </div>

            <!-- Mobile navigation: visible only on small screens -->
            <div class="mobile-nav" role="tablist" aria-label="Navegación móvil">
                <button id="mobile-juegos" class="active">Juegos</button>
                <button id="mobile-noticias">Noticias</button>
            </div>

            <div id="juegos" class="section-content active">
                <div class="games-grid" id="games-grid"></div>
            </div>

            <div id="noticias" class="section-content">
                <div style="border: 2px solid #3498db; border-radius: 10px; padding: 20px; background: rgba(255,255,255,0.9);">
                    <div class="games-grid" id="news-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para requisitos de juegos -->
    <div id="requirementsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalGameTitle"></h2>
            <div class="game-meta" id="modalGameMeta"></div>
            <div class="requirements">
                <h3><i class="fas fa-cogs"></i> Requisitos del Sistema</h3>
                <p id="modalRequirements"></p>
            </div>
        </div>
    </div>

    <!-- Modal para noticias -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeNewsModal()">&times;</span>
            <h2 id="modalNewsTitle"></h2>
            <div class="game-meta" id="modalNewsMeta"></div>
            <div class="requirements">
                <h3><i class="fas fa-newspaper"></i> Contenido</h3>
                <p id="modalNewsContent"></p>
                <div style="margin-top: 20px; padding: 15px; background: #d5f4e6; border-radius: 8px; border-left: 4px solid #27ae60;">
                    <strong><i class="fas fa-eye"></i> Visitas: <span id="modalNewsViews">0</span></strong>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadGames() {
            let games = JSON.parse(localStorage.getItem('games')) || [];

            if (games.length === 0) {
                games = [
                    { id: 1, nombre: 'The Legend of Zelda: Tears of the Kingdom', genero: 'Aventura', plataforma: 'Nintendo Switch', fecha: '12/05/2023', estado: 'Activo', descripcion: 'Embárcate en una aventura épica en el reino de Hyrule.', requisitos: 'Nintendo Switch con 7GB de espacio disponible' },
                    { id: 2, nombre: 'Elden Ring', genero: 'RPG', plataforma: 'PC, PS5, Xbox', fecha: '25/02/2022', estado: 'Activo', descripcion: 'Un RPG de acción en un mundo abierto creado por FromSoftware.', requisitos: 'Sistema operativo de 64 bits, 12 GB RAM' },
                    { id: 3, nombre: 'God of War Ragnarök', genero: 'Acción', plataforma: 'PS4, PS5', fecha: '09/11/2022', estado: 'Activo', descripcion: 'Únete a Kratos y Atreus en su viaje final por los Nueve Reinos.', requisitos: 'PS4/PS5 con 100GB de espacio disponible' }
                ];
                localStorage.setItem('games', JSON.stringify(games));
            }

            const gamesGrid = document.getElementById('games-grid');
            gamesGrid.innerHTML = games.map(game => `
                <div class="game-card" onclick="showRequirements(${game.id})">
                    <div class="game-image"><i class="fas fa-gamepad"></i></div>
                    <div class="game-content">
                        <h2 class="game-title">${game.nombre}</h2>
                        <div class="game-meta">
                            <span><i class="fas fa-tag"></i> ${game.genero}</span>
                            <span><i class="fas fa-desktop"></i> ${game.plataforma}</span>
                        </div>
                        <p class="game-description">${game.descripcion}</p>
                        <span class="game-status">${game.estado}</span>
                    </div>
                </div>
            `).join('');
        }

        async function getVisitorIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Desconocida';
            }
        }

        async function registerVisitor() {
            const ip = await getVisitorIP();
            const now = new Date();
            const visitor = {
                id: Date.now(),
                ip: ip,
                pagina: 'Juegos',
                fecha: now.toLocaleString('es-ES')
            };

            let visitantes = JSON.parse(localStorage.getItem('visitantes')) || [];
            visitantes.push(visitor);
            localStorage.setItem('visitantes', JSON.stringify(visitantes));
        }

        function showRequirements(gameId) {
            const games = JSON.parse(localStorage.getItem('games')) || [];
            const game = games.find(g => g.id === gameId);

            if (!game) return;

            document.getElementById('modalGameTitle').textContent = game.nombre;
            document.getElementById('modalGameMeta').innerHTML = `
                <span><i class="fas fa-tag"></i> ${game.genero}</span>
                <span><i class="fas fa-desktop"></i> ${game.plataforma}</span>
                <span><i class="fas fa-calendar"></i> ${game.fecha}</span>
            `;
            document.getElementById('modalRequirements').innerHTML = game.requisitos || 'Requisitos no disponibles';
            document.getElementById('requirementsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('requirementsModal').style.display = 'none';
        }

        function closeNewsModal() {
            document.getElementById('newsModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const reqModal = document.getElementById('requirementsModal');
            const newsModal = document.getElementById('newsModal');
            if (event.target === reqModal) reqModal.style.display = 'none';
            if (event.target === newsModal) newsModal.style.display = 'none';
        }

        function loadNews() {
            let news = JSON.parse(localStorage.getItem('news')) || [];
            const newsGrid = document.getElementById('news-grid');

            if (news.length === 0) {
                // show loading while trying to fetch static fallback
                newsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #7f8c8d; padding: 20px;">Cargando noticias...</p>';
                fetch('/news.json').then(resp => {
                    if (!resp.ok) throw new Error('No fallback');
                    return resp.json();
                }).then(remoteNews => {
                    if (Array.isArray(remoteNews) && remoteNews.length > 0) {
                        localStorage.setItem('news', JSON.stringify(remoteNews));
                        news = remoteNews;
                    }
                    renderNewsGrid(newsGrid, news);
                }).catch(() => {
                    // fallback failed — render empty state
                    renderNewsGrid(newsGrid, news);
                });
                return;
            }

            renderNewsGrid(newsGrid, news);
            return (news || []).filter(item => item.estado === 'Publicado');
        }

        function renderNewsGrid(newsGrid, newsArray) {
            const publicadas = (newsArray || []).filter(item => item.estado === 'Publicado');
            if (publicadas.length === 0) {
                newsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #7f8c8d; padding: 40px;">No hay noticias disponibles. Crea una desde el panel de admin.</p>';
                return;
            }

            newsGrid.innerHTML = publicadas.map(item => `
                <div class="news-card" onclick="showNews(${item.id})">
                    <div class="news-image"><i class="fas fa-newspaper"></i></div>
                    <div class="news-content">
                        <h3 class="news-title">${item.titulo}</h3>
                        <div class="news-meta">
                            <span><i class="fas fa-user"></i> ${item.autor}</span>
                            <span><i class="fas fa-calendar"></i> ${item.fecha}</span>
                        </div>
                        <div class="news-stats">
                            <span class="news-category">${item.categoria}</span>
                            <span class="news-views"><i class="fas fa-eye"></i> ${item.vistas} vistas</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showNews(newsId) {
            let news = JSON.parse(localStorage.getItem('news')) || [];
            const item = news.find(n => n.id === newsId);

            if (!item) return;

            item.vistas = (item.vistas || 0) + 1;
            localStorage.setItem('news', JSON.stringify(news));

            document.getElementById('modalNewsTitle').textContent = item.titulo;
            document.getElementById('modalNewsMeta').innerHTML = `
                <span><i class="fas fa-user"></i> ${item.autor}</span>
                <span><i class="fas fa-calendar"></i> ${item.fecha}</span>
                <span><i class="fas fa-folder"></i> ${item.categoria}</span>
            `;
            document.getElementById('modalNewsContent').innerHTML = item.contenido || 'Contenido no disponible';
            document.getElementById('modalNewsViews').textContent = item.vistas;
            document.getElementById('newsModal').style.display = 'flex';

            setTimeout(() => loadNews(), 500);
        }

        const menuItems = document.querySelectorAll('.sidebar ul li[data-section]');
        const sections = document.querySelectorAll('.section-content');

        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                menuItems.forEach(mi => mi.classList.remove('active'));
                this.classList.add('active');
                const sectionName = this.getAttribute('data-section');
                sections.forEach(section => section.classList.remove('active'));
                document.getElementById(sectionName).classList.add('active');
            });
        });

        // Mobile nav handlers: switch sections when buttons tapped
        const mobileJuegosBtn = document.getElementById('mobile-juegos');
        const mobileNoticiasBtn = document.getElementById('mobile-noticias');

        function showSection(sectionName) {
            // Update sidebar visual state (if present)
            menuItems.forEach(mi => mi.classList.remove('active'));
            const menuItem = document.querySelector(`.sidebar ul li[data-section="${sectionName}"]`);
            if (menuItem) menuItem.classList.add('active');

            // Show section content
            sections.forEach(section => section.classList.remove('active'));
            const el = document.getElementById(sectionName);
            if (el) el.classList.add('active');

            // Update mobile buttons active state
            if (sectionName === 'juegos') {
                mobileJuegosBtn.classList.add('active');
                mobileNoticiasBtn.classList.remove('active');
            } else if (sectionName === 'noticias') {
                mobileNoticiasBtn.classList.add('active');
                mobileJuegosBtn.classList.remove('active');
            }
        }

        if (mobileJuegosBtn) mobileJuegosBtn.addEventListener('click', () => showSection('juegos'));
        if (mobileNoticiasBtn) mobileNoticiasBtn.addEventListener('click', () => showSection('noticias'));

        window.addEventListener('load', function() {
            loadGames();
            const publicadas = loadNews();
            registerVisitor();
            setInterval(function() {
                loadNews();
            }, 3000);

            // If on a small screen and there are published news, default to the Noticias tab
            try {
                if (window.innerWidth <= 800 && publicadas && publicadas.length > 0) {
                    showSection('noticias');
                }
            } catch (e) {}
        });
    </script>
</body>
</html>
